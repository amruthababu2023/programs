<html>
<head>
<title>FORM</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
<label for="fname"><b>First Name:</b></label><br>
<input type="text" id="fname"><br>
<label for="lname"><b>Last Name:</b></label><br>
<input type="text" id="lname"><br>
<p><b>Gender:</b></p>
<input type="radio" id="male" name="Gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="Gender" value="female">
<label for="female">Female</label><br>
<p><b>Address:</b></p>
<input type="text" id="Hname" name="Hname" value=" "><br>
<label for="Hname">House Name:</label><br>
<input type="text" id="Sname" name="Sname" value=" "><br>
<label for="Sname">Street:</label><br>
<input type="text" id="Cname" name="Cname" value=" "><br>
<label for="Cname">City:</label><br>
<input type="text" id="pin" name="pin" value=" "><br>
<label for="pin">Pincode:</label><br>
<label for="Qlevel"><b>Qualification</b></label><br>
<select id="Qlevel">
<option value="10th level">10th level</option>
<option value="12th level">12th level</option>
<option value="Graduation">Graduation</option>
<option value="Post Graduate">Post Graduate</option>
</select>
<p><b>Languages Known</b></p>
<input type="checkbox" id="hindi" name="hindi" value="hindi">
<label for="hindi">Hindi</label><br>
<input type="checkbox" id="english" name="english" value="english">
<label for="english">English</label><br>
<input type="checkbox" id="malayalam" name="malayalam" value="malayalam">
<label for="malayalam">Malayalam</label><br>
<input type="submit" value="submit">
</form>
</body>
</html>
